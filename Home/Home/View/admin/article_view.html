    <script type="text/javascript">
    var page=({$page}-1)*13;
        $(document).ready(function() {
            if(page!=0){
getActicle(page,12);
            }else
        getActicle(page,11);
});
    //排版
   function edit(data){
        var html='';        
        var container=$('.container');
        container.append('<div class="row"><div class="col-md-12 text-center"><h2>查看推文</h2></div></div>');
        for(var i=1;i<=Object.keys(data).length;i++){
            if(data[i]['author']==''){
                data[i]['author']="暂无作者";
            }
            container.append("<div class='col-md-2 text-center'><a href='"+data[i]['url']+"'><img src=http://read.html5.qq.com/image?src=forum&q=5&r=0&imgflag=7&imageUrl="+data[i]['thumb_url']+"><h5 class='text-muted text-primary text-center'>"+data[i]['title']+"</h5><h6>"+data[i]['author']+"</h6><h6>"+getLocalTime(data[i]['update_time'])+"</h6></a></div>");
            if(i==6){
                container.append('</div><div class="row">');
            }
        }
        container.append('</div><div class="row"><div class="col-md-12 text-center"><nav><ul class="pager"><li><a href="{:U("home/admin/article_view")}?page='+({$page}-1)+'">上一页</a></li><li><a href="{:U("home/admin/article_view")}?page='+({$page}+1)+'">下一页</a></li></ul></nav></div></div>');
   }
   //时间戳转换Y-M-D
   function getLocalTime(nS) {  
 return new Date(parseInt(nS) * 1000).toLocaleString().replace(/:\d{1,2}$/,' ');  
}
    function getActicle(offest,count){
        $.ajax({
            url: 'http://125.216.144.55/weixin/index.php/home/index/getNews', // 跳转到 action    
            type: 'get',
            timeout : 1000, //超时时间设置，单位毫秒
            data: {
                'offset':offest,//偏移量
                'count':count  //数量
            },
            crossDomain: true,
            dataType: 'jsonp',
            jsonpCallback:"jsonpHandler",//为jsonp请求指定一个回调函数名。这个值将用来取代jQuery自动生成的随机函数名。这主要用来让jQuery生成度独特的函数名，这样管理请求更容易，也能方便地提供回调函数和错误处理。你也可以在想让浏览器缓存GET请求的时候，指定这个回调函数名。
            success: function(data) {
               console.log(data);
               edit(data);
            },
            error: function() {

            }
        });
    }
    </script>
